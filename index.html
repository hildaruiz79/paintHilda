<!DOCTYPE html>
<html lang="es">

<head>

<body onload="PaintNoPro()">

                    </li>
                    <li class="nav-item">
                        <input type="radio" name="figura" value="5">

                    </li>

                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                            <option value="1">1</option>

                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="10">10</option>

                    </li>

                    </div>

            </div>

        <div>

        <canvas id="canvas" width="1350px" height="535px"></canvas>
